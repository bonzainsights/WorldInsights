{% extends "base.html" %} {% block title %}Login - WorldInsights{% endblock %} {% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to access your WorldInsights account</p>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" />
                </div>

                <div class="form-row">
                    <label class="checkbox-label">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
                    <a href="#" class="link-text">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block">
          <span>Log In</span>
        </button>
            </form>

            <div class="auth-footer">
                <p>
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="link-primary">Sign up</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block extra_css %}
<style>
  .auth-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 4rem 2rem;
  }

  .auth-container {
    max-width: 450px;
    margin: 0 auto;
    background: var(--surface);
    padding: 3rem;
    border-radius: var(--radius-xl);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .auth-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .auth-header h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .auth-header p {
    color: var(--text-secondary);
  }

  .auth-form {
    margin-bottom: 1.5rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-primary);
  }

  .form-group input {
    width: 100%;
    padding: 0.875rem 1rem;
    background: var(--background);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-md);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  }

  .form-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    color: var(--text-secondary);
  }

  .checkbox-label input[type="checkbox"] {
    width: auto;
    cursor: pointer;
  }

  .link-text {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.875rem;
  }

  .link-text:hover {
    color: var(--primary-light);
  }

  .btn-block {
    width: 100%;
    justify-content: center;
  }

  .auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
  }

  .link-primary {
    color: var(--primary-light);
    text-decoration: none;
    font-weight: 600;
  }

  .link-primary:hover {
    color: var(--primary);
  }

  /* Flash messages */
  .flash-messages {
    max-width: 450px;
    margin: 0 auto 2rem;
  }

  .flash-message {
    padding: 1rem;
    border-radius: var(--radius-md);
    margin-bottom: 1rem;
  }

  .flash-message.success {
    background: rgba(16, 185, 129, 0.1);
    color: #10b981;
    border: 1px solid rgba(16, 185, 129, 0.2);
  }

  .flash-message.error {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
    border: 1px solid rgba(239, 68, 68, 0.2);
  }

  .flash-message.warning {
    background: rgba(245, 158, 11, 0.1);
    color: #f59e0b;
    border: 1px solid rgba(245, 158, 11, 0.2);
  }
</style>
{% endblock %}
